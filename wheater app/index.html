<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wheather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input class="searchInput" type="text" placeholder="Enter City Name">
            <button class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="wheather-img">
            <img class="imgofwheather" src="clear.png" alt="Wheather Image">
            <h1 class="temp">7Â°c</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img class="humidityimg" src="humidity.png" alt="">
                <div>
                    <p class="humidity">48%</p>
                    <p>Humidity</p>

                </div>

            </div>
            <div class="col">
                <img class="windspeedimg" src="windspeed.png" alt="">
                <div>
                    <p class="windspeed">15 km/hr</p>
                    <p>windspeed</p>

                </div>

            </div>


        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
